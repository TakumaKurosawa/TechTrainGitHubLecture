name: Labeler

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - "**"

jobs:
  apply-labels:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
